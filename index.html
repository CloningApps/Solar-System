<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Solar System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            overflow: hidden;
        }

        .solar-system {
            width: 600px;
            height: 600px;
            position: relative;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 60px #fdb813;
            background-color: #fdb813;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .planet::before {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .planet:hover::before {
            box-shadow: 0 0 20px #fff;
        }

        .mercury {
            width: 100px;
            height: 100px;
            animation: orbit 7s linear infinite;
        }

        .mercury::before {
            width: 8px;
            height: 8px;
            background-color: #b6bac5;
        }

        .venus {
            width: 150px;
            height: 150px;
            animation: orbit 18s linear infinite;
        }

        .venus::before {
            width: 15px;
            height: 15px;
            background-color: #e7cdcd;
        }

        .earth {
            width: 200px;
            height: 200px;
            animation: orbit 30s linear infinite;
        }

        .earth::before {
            width: 16px;
            height: 16px;
            background-color: #6b93d6;
        }

        .mars {
            width: 250px;
            height: 250px;
            animation: orbit 56s linear infinite;
        }

        .mars::before {
            width: 12px;
            height: 12px;
            background-color: #c1440e;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(50%) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(50%) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
    </div>
</body>
</html>
